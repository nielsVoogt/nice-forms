  <meta charset="UTF-8">

  <h1>Fieldset with input[type="radio"]</h1>

  <fieldset>
    <legend>Select your preffered framwork</legend>
    <nf-form-group>
      <input type="radio" name="radio" id="react">
      <label for="react">React</label>
    </nf-form-group>
  
    <nf-form-group>
      <input type="radio" name="radio" id="vue">
      <label for="vue">Vue</label>
    </nf-form-group>

    <nf-form-group>
      <input type="radio" name="radio" id="angular">
      <label for="angular">Angular</label>
    </nf-form-group>
  </fieldset>

  <br>
  <br>
  <br>

  <h1>Fieldset with input[type="checkbox"]</h1>

  <fieldset>
    <legend>Select your favorite languages</legend>
    <nf-form-group>
      <input type="checkbox" id="css">
      <label for="css">CSS</label>
    </nf-form-group>
  
    <nf-form-group>
      <input type="checkbox" id="html">
      <label for="html">HTML</label>
    </nf-form-group>

    <nf-form-group>
      <input type="checkbox" id="js">
      <label for="js">Javascript</label>
    </nf-form-group>
  </fieldset>


  <br>
  <br>
  <br>
  
    <nf-form-group>
      <input type="checkbox" id="check-1">
      <label for="check-1">Checkbox label</label>
    </nf-form-group>

    <nf-form-group>
      <input type="checkbox" id="check-2">
      <label for="check-2">
        Checkbox label
        <small>I am additional</small>
      </label>
    </nf-form-group>

  <br>
  <br>
  <br>

  <h1>Additional field information</h1>

  <nf-form-group>
    <label>My form group label</label>
    <small>I can have additional text above</small>
    <input type="text" placeholder="Your name">
  </nf-form-group>

  <nf-form-group>
    <label>My form group label</label>
    <input type="text" placeholder="Your name">
    <small>Or additional text below</small>
  </nf-form-group>
  
  <br>
  <br>
  <br>

  <nf-form-group>
    <label>Input type text</label>
    <input type="text" disabled placeholder="Your name" value="">
  </nf-form-group>

  <br>
  <br>
  <br>

  <h1>input[type="password"]</h1>

  <nf-form-group>
    <label>Password</label>
    <input type="password" placeholder="Your password">
  </nf-form-group>

  <nf-form-group>
    <label>Password with icon left</label>
    <input type="password" placeholder="Your password" class="icon-left">
  </nf-form-group>

  <nf-form-group>
    <label>Password with icon right</label>
    <input type="password" placeholder="Your password" class="icon-right">
  </nf-form-group>


  <br>
  <br>
  <br>

  <h1>:valid and :invalid</h1>

  <nf-form-group>
    <label>Invalid</label>
    <input type="email" placeholder="Your email" value="invalid-value" required>
  </nf-form-group>

  <nf-form-group>
    <label>Valid</label>
    <input type="email" placeholder="Your email" value="n.voogt@gmail.com" required>
  </nf-form-group>

  <br>
  <br>
  <br>

  <h1>Range</h1>

  <nf-form-group>
    <label>Range</label>
    <input type=range min=0 max=15>
  </nf-form-group>

  <nf-form-group>
    <label>Range</label>
    <input type="file">
  </nf-form-group>


  <nf-form-group>
    <label>Textarea</label>
    <textarea rows="5" value=""></textarea>
  </nf-form-group>



  <nf-form-group>
    <label>Select</label>
    <select>
      <option>Please select a value</option>
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
  </nf-form-group>

  <nf-form-group>
    <label>Input type text</label>
    <input type="date" >
  </nf-form-group>

  <nf-form-group>
    <label>Input type colort</label>
    <input type="color" >
  </nf-form-group>
